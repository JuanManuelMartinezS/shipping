<form id="form-statusesForm">
  <fieldset>
    <div class="row mb-3">
      <div class="col">
        <div class="form-group">
          <label for="dateTime" class="form-label mt-2 mb-0">Date and time</label>
          <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" min="2022-01-01T00:00" max="2099-12-14T23:59" required />
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="form-group">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status" required></select>
      </div>
    </div>
  </fieldset>
</form>
